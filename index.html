<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Time Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="clock">Loading...</h1>

      <div id="namaz-list">
        <h2 class="namaz_time" data-time="06:30">
          FAJAR : <span>06:30 AM</span>
        </h2>
        <h2 class="namaz_time" data-time="02:00">
          ZUHR : <span>02:00 PM</span>
        </h2>
        <h2 class="namaz_time" data-time="05:15">
          ASAR : <span>05:15 PM</span>
        </h2>
        <h2 class="namaz_time" data-time="06:18">
          MAGHRIB : <span>06:18 PM</span>
        </h2>
        <h2 class="namaz_time" data-time="08:00">
          ISHA : <span>08:00 PM</span>
        </h2>
      </div>
      <h4>Create By Dev Rafaykharl</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
